<h2 mat-dialog-title class="realiniar">Editar Persona</h2>
<form [formGroup]="personaForm" (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido">
      </mat-form-field>
    </div>

    <div class="row realiniar" >
      <mat-form-field appearance="outline">
        <mat-label>CI</mat-label>
        <input matInput formControlName="ci">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaNac">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="abajo">
      <mat-radio-group aria-label="Selecione el sexo" appearance="outline" formControlName="sexo">
        <mat-label>Sexo:</mat-label>
        <mat-radio-button value="Masculino">Masculino</mat-radio-button>
        <mat-radio-button value="Femenino">Femenino</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Celular</mat-label>
        <input matInput formControlName="celular">
      </mat-form-field>

<!--      <mat-form-field appearance="outline">-->
<!--        <mat-label>URI Foto</mat-label>-->
<!--        <input matInput formControlName="uriFoto">-->
<!--      </mat-form-field>-->

      <div class="file-inputr">
        <button mat-stroked-button type="button" (click)="fileInput.click()">
          <mat-icon>photo_camera</mat-icon>
          Seleccion Imagen
        </button>
        <input #fileInput type="file"
               (change)="onFileSelected($event)"
               accept="image/*"
               style="display: none">
        <span *ngIf="selectedFile">{{selectedFile.name}}</span>
      </div>
    </div>

    <mat-form-field appearance="outline" class="realiniar">
      <mat-label>Direcci√≥n</mat-label>
      <input matInput formControlName="direccion">
    </mat-form-field>


    <mat-dialog-actions class="botones">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!personaForm.valid">
        Actualizar
      </button>
    </mat-dialog-actions>

  </mat-dialog-content>
</form>
